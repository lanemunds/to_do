<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand">
      <div class="container-fluid">
        <a class="navbar-brand nav-title" href="/">Home</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            {% if 'user_email' in session %}
            <a class="nav-link nav-size" href="/user/{{user.user_id}}"
              >My Tasks</a
            >
            <a class="nav-link nav-size" href="/logout">Log Out</a>
            {% else %}
            <a class="nav-link nav-size" href="/create_account"
              >Create Account</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock %}
    <script src="../static/js/bootstrap-confirmation.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
  </body>
</html>
