<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand">
      <div class="container-fluid">
        <a class="navbar-brand nav-title" href="/">To Do List</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link nav-size" href="/users">My Tasks</a>
            {% if 'user_email' in session %}
            <a class="nav-link nav-size" href="/logout">Log Out</a>
            {% else %}
            <a class="nav-link nav-size" href="/login">Log In</a>
            <a class="nav-link nav-size" href="/create_account"
              >Create Account</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block body %}  {% endblock %}
</html>
